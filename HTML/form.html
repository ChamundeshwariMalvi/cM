<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Learning Forms!!!!</h1>

    <form action="dumy.html">
        <div>
            <label for="name"> Name :  </label>
            <input type="text" id="name" placeholder="Enter Your name" required> 
        </div> <br>
        
        <div>
            <label for="pass">Password :</label>
            <input type="password" id="pass" minlength="6"> <br>
        </div><br>
        
        <div>
            <label for="mail">Email : </label>
            <input type="email" id="mail">
        </div><br>
        <div>
            <label for="date">date : </label>
            <input type="" id="date">
        </div><br>
        <div>
            <label for="phone">Phone no: </label>
            <input type="number" id="phone">
        </div><br>
        <div>
            <label for="">Gender:</label>
            <input type="radio" name="gender" value="male">male
            <input type="radio" name="gender" value="female">female
        </div>
        <div>
            <label for=""> Do you agree</label>
            <input type="checkbox" checked>
        </div><br>
        <div>
            <label for="">fflower category</label>
            <select>
                <option value="">lilly</option>
                <option value="">dark lilly</option>
                
            </select>
        </div><br>
        <div>
            <label for=""></label>
            <input type="file" accept=".png, .pdf,.jpg">
        </div><br>

        <button type="reset">Reset</button>
        <button type="submit">Submit</button>
    </form>


</body>
</html>
